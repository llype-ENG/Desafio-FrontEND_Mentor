<!DOCTYPE html>
<html lang="en"> <!-- Define que o idioma da página é inglês -->
<head>
  <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade em dispositivos móveis -->

  <!-- Ícone da aba do navegador -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <!-- Link para o arquivo de estilos -->
  <link rel="stylesheet" href="main.css">
  
  <!-- Link para o arquivo de JavaScript (adiado para depois do carregamento da página) -->
  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | Browser extensions manager UI</title> <!-- Título da página -->

  <!-- Estilos internos para a seção de atribuição -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="central"> <!-- Container central da página -->

    <div class="cabecalho"> <!-- Cabeçalho da página -->
      <img src="assets/images/logo.svg" alt="ERROR"> <!-- Logo do site -->
      <button type="submit" id="Modo"> <!-- Botão para alternar o modo escuro/claro -->
        <img src="assets/images/icon-moon.svg" alt="Modo Escuro" class="img" id="iconeModo">
      </button>
    </div>

    <div class="Titulo_Funcoes"> <!-- Título principal da seção -->
      <h3>Extensions List</h3> <!-- Título -->

      <div class="butoes_alteracao"> <!-- Botões de filtro -->
        <button type="submit" id="All">All</button> <!-- Botão "Todos" -->
        <button type="submit" id="active">Active</button> <!-- Botão "Ativos" -->
        <button type="submit" id="inactive">Inactive</button> <!-- Botão "Inativos" -->
      </div>
    </div>

    <div class="main"> <!-- Seção principal onde ficam as extensões -->

      <!-- Cada extensão é um "Quadrado" -->
      <div class="Quadrados">
        <div class="tituloQuadrado"> <!-- Parte com logo e descrição -->
          <img src="assets/images/logo-devlens.svg" alt="ERROR">
          <div class="textoQuadrado">
            <h3>DevLens</h3>
            <p>Quickly inspect page layouts and visualize element boundaries.</p>
          </div>
        </div>
        <div class="buttonContainer"> <!-- Botões de interação -->
          <button class="remove">Remove</button> <!-- Botão para remover -->
          <label class="switch"> <!-- Toggle para ativar/desativar -->
            <input type="checkbox" class="meuToggle">
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <!-- Seguem outros Quadrados iguais, mudando só os dados -->
      <div class="Quadrados">
        <div class="tituloQuadrado">
          <img src="assets/images/logo-style-spy.svg" alt="ERROR">
          <div class="textoQuadrado">
            <h3>StyleSpy</h3>
            <p>Instantly analyze and copy CSS from any webpage element.</p>
          </div>
        </div>
        <div class="buttonContainer">
          <button class="remove">Remove</button>
          <label class="switch">
            <input type="checkbox" class="meuToggle">
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <!-- (continua para as outras extensões: SpeedBoost, JSONWizard, TabMaster Pro, etc.) -->

      <!-- Exemplo de outro "Quadrados" -->
      <div class="Quadrados">
        <div class="tituloQuadrado">
          <img src="assets/images/logo-speed-boost.svg" alt="ERROR">
          <div class="textoQuadrado">
            <h3>SpeedBoost</h3>
            <p>Optimizes browser resource usage to accelerate page loading.</p>
          </div>
        </div>
        <div class="buttonContainer">
          <button class="remove">Remove</button>
          <label class="switch">
            <input type="checkbox" class="meuToggle">
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <!-- (e assim por diante para todas as extensões...) -->

    </div>

    <!-- Rodapé -->
    <div class="attribution">
      <div class="rodape">
        <p>Challenge by</p> 
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. <!-- Link para o desafio -->
        <p>Coded by</p> 
        <a href="https://www.linkedin.com/in/fellype-moura-20742a30a/">Fellype Moura</a>. <!-- Link para seu LinkedIn -->
      </div>
    </div>

  </div> <!-- Fim da div central -->
</body>
</html>
